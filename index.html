<!DOCTYPE html>
<html lang="zh-CN" style="cursor:none;">
    <head>
        <meta charset="utf-8" />
        <title>不要刷新</title>
        <link rel="stylesheet" href="refresh.css" />
        <link rel="stylesheet" href="load.css" />
    </head>
    <body>
        <div>
            <center>
                <h1>告诉你一个小秘密</h1>
                <span id="waiting">请</span>
                <button onclick="show()" id="button">点击查看</button>
                <div id="result" style="display: none;">
                    你被骗了
                    <br />
                    <div>
                        <!--video id="videoPlayer" src="." width="400" height="300" ontimeupdate="progressUpdate()">
                        </video>
                        <div id="durationBar">
                            <div id="positionBar"><span id="displayStatus">0秒</span></div>
                        </div>
                    
                        <button onclick="play()">播放</button>
                        <button onclick="pause()">暂停</button>
                        <button onclick="stop()">停止</button>
                        &nbsp;&nbsp;
                        <button onclick="speedUp()">快放</button>
                        <button onclick="slowDown()">慢放</button>
                        <button onclick="normalSpeed()">正常</button>
                    </div-->
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&ab_channel=RickAstley">
                        https://www.bilibili.com/video/BV1VL4y1M7PZ/
                    </a>
                    <br />
                    (给你了个很明显的方式让你看到)
                </div>
            </center>
        </div>
        <div class="refresh icon" id="iconn" onclick="down('iconn')" title="刷新"></div>
        <!--导入跟随js-->
        <script src="followed.js" type="text/javascript"></script>
        <!--导入视频js-->
        <script src="playvideo.js" type="text/javascript"></script>
        <!--导入随机数js-->
        <script src="myrandom.js" type="text/javascript"></script>
        <!--自动跟随-->
        <script type="text/javascript">running("iconn")</script>
        <!--显示"秘密"-->
        <script type="text/javascript">
            function show(t)
            {
                document.getElementById("button").style.display = 'none';
                document.getElementById("waiting").style.display = 'none';
                document.getElementById("result").style.display = 'block';
            }
        </script>
        <!--刷新-->
        <script type="text/javascript">
            function down(ob)
            {
                var oDiv = document.getElementById(ob);
                oDiv.onclick = function(){
                    location.reload();//重载
                }
            }
        </script>
    </body>
</html>
