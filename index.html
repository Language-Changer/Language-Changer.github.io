<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            footer{
                position : absolute;
                bottom : 0;
                width : 100%;
            }
        </style>
    </head>
    <body style="background:#EFEFEF;">
        <header>
            <center>
                <div class="timee">
                    <h1>当前时间是</h1>
                    <p id="ttimee"></p>
                    <p>请珍惜你的时间</p>
                    <hr>
                </div>
            </center>
        </header>
        <nav>
            <center>
                <div class="timee">
                    <p id="date+"></p>
                    <p id="date-"></p>
                </div>
                <div class="timee">
                    <p id="second"></p>
                </div>
            </center>
        </nav>
        <section style="display: none;" id="New_Year">
            <center>
                <p>今天是元旦</p>
                <p>新的一年是不是该做点计划?</p>
            </center>
        </section>
        <footer style="background:#AAAAAA;font-size:1px;">
            <center>
                <p>我的<a href="https://github.com/Language-Changer/">主页</a></p>
                <p>
                    <a href="https://jwy2008.github.io/">帮朋友宣传一下</a>
                    &nbsp;@
                    <a href="https://github.com/jwy2008/">jwy2008</a>
                </p>
                <p>
                    <s>你可以去那浪费时间</s>
                </p>
            </center>
        </footer>
        <script>
            show_time()
            function show_time()
            {
                //time
                var days = ["一","二","三","四","五","六","天"];
                var now = new Date();
                var year = now.getFullYear();
                var month = now.getMonth()+1;
                var date = now.getDate();
                var day = "星期" + days[now.getDay()-1];
                var hour = now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();
                document.getElementById("ttimee").innerHTML=year+"年"+month+"月"+date+"日  "+hour+"时"+minute+"分"+second+"秒"+"  "+day;
                //date
                document.getElementById("date+").innerHTML="今天是"+year+"年的第"+much_date(year,month,date)+"天";
                document.getElementById("date-").innerHTML="还有"+much_date_else(year,month,date)+"天会来到新的一年";
                //second
                document.getElementById("second").innerHTML="不出意外的话现在是"+year+"年的第"+much_second(year,month,date,hour,minute,second)+"秒";
                setTimeout(show_time,1000);//定时器一直调用show()函数
                return 0;
            }
            function leap_year(when)
            {
                if((!(when % 4) & when % 100) || !(when % 400))
                {
                    return 1;
                }
                else return 0;
            }
            function much_date(y,mo,d)
            {
                //虽然我知道dates[12]没用,但我仍然把他写了上去,毕竟一家人要团团圆圆的.
                var dates = [0,31,59,90,120,151,181,212,243,273,304,334,365];
                var ans = dates[mo-1] + d;
                if(mo > 2) ans += leap_year(y);
                else if(mo == 2 && d == 29) ans += 1;
                return ans;
            }
            function much_date_else(y,mo,d)
            {
                return 365+leap_year(y) - much_date(y,mo,d);
            }
            function much_second(y,mo,d,h,m,s)
            {
                var ans = much_date(y,mo,d) * 86400;
                ans += 3600 * h + 60 * m + s;
                return ans;
            }
            function New_Year()
            {
                var now = new Date();
                if(!(now.getMonth()) && now.getDate() == 1)
                {
                    document.getElementById("New_Year").style.display = block;
                }
            }
        </script>
    </body>
</html>
