    <head>
        <title>计数器</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="html.css" />
    </head>
    <body>
        <center>
            <h1 id="demo">&nbsp;</h1>
            <hr>
            <button onclick="show()">here!</button>
            <br>
            <button onclick="showall()">Finish!</button>
            <button onclick="re()">Reset!</button>
        </center>

            var i=0;
            function show()
