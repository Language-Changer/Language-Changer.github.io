        <script>

        function show_time()
        {
            //time
            var days = ["天","一","二","三","四","五","六"];
            var now = new Date();
            var year = now.getFullYear();
            var month = now.getMonth()+1;
            var date = now.getDate();
            var day = "星期" + days[now.getDay()];
            var hour = now.getHours();
            var minute = now.getMinutes();
            document.getElementById("time").innerHTML="现在是 "+year+"年"+month+"月"+date+"日  "+hour+"时"+minute+"分"+"  "+day+"。";
            //保持刷新
            setTimeout(show_time,1500);
            return 0;
        }
